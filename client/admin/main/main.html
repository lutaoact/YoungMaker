<div class="main">
  <div class="container">
    <div class="panel panel-info course-panel">
      <div class="panel-heading">
        课程
        <a ui-sref="course" class="btn btn-xs pull-right"><i class="fa fa-plus"></i></a>
      </div>
      <div class="panel-body">
        <ul class="media-list">
          <li class="media" ng-repeat="course in courses">
            <a class="media-left" href="#">
              <img holder-src="" ng-src="{{course.thumbnail}}">
            </a>
            <div class="media-body">
              <h4 class="media-heading">{{course.title}}</h4>
              <p>{{course.info}}</p>
            </div>
          </li>
        </ul>
      </div>
    </div>

   <div class="panel panel-info">
      <div class="panel-heading">
        科目
      </div>
      <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item col-md-12" ng-repeat="gradeSubject in gradeSubjects">
            <form role="form" class="form" ng-submit="updateGradeSubject(gradeSubject)">
              <div class="form-group col-md-5">
                <input type="text" class="form-control" ng-model="gradeSubject.name" placeholder="name">
              </div>
              <div class="form-group col-md-5">
                <input type="number" class="form-control" ng-model="gradeSubject.price" placeholder="price">
              </div>
              <button class="btn btn-default col-md-1" type="submit"><i class="fa fa-plus"></i></button>
              <button class="btn btn-default col-md-1" ng-click="deleteGradeSubject(gradeSubject)"><i class="fa fa-times"></i></button>
            </form>
          </li>
        </ul>
        <hr>
        <form role="form" class="form" ng-submit="createGradeSubject()">
          <div class="form-group col-md-5">
            <input type="text" class="form-control" ng-model="newGradeSubject.name" placeholder="name">
          </div>
          <div class="form-group col-md-5">
            <input type="number" class="form-control" ng-model="newGradeSubject.price" placeholder="price">
          </div>
          <button class="btn btn-default col-md-2" type="submit"><i class="fa fa-plus"></i></button>
        </form>
      </div>
    </div>

    <div class="panel panel-info">
      <div class="panel-heading">
        课程
      </div>
      <div class="panel-body">

      </div>
    </div>

    <div class="panel panel-info">
      <div class="panel-heading">
        课程
      </div>
      <div class="panel-body">

      </div>
    </div>

  </div>
</div>
