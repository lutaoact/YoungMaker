<div>
  <!--<div class="modal-header">-->
    <!--<h4 class="modal-title">-->
      <!--title-->
      <!--<a class="close" ng-click="cancel()">&times;</a>-->
    <!--</h4>-->
  <!--</div>-->
  <div class="modal-body login-modal">
    <p class="text-center">
      无需注册，直接使用社交账号登录
    </p>
    <hr>
    <div ng-show="currentPage == 'login'">
      <form name="form" ng-submit="login(form)">
        <div class="form-group">
          <div class="input-group">
            <input class="form-control"
                   type="text"
                   placeholder="邮箱"
                   ng-model="user.email"
                   name="username"
                   required>
            <div class="input-group-addon">
              <i class="fa fa-envelope"></i>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input class="form-control"
                   type="password"
                   placeholder="密码"
                   name="password"
                   ng-model="user.password"
                   required>
            <div class="input-group-addon">
              <i class="budon budon-lock"></i>
            </div>
          </div>
        </div>

        <div class="text-left">
          <a href="" ui-sref="forgot" class="login-forget">忘记密码&nbsp;<i class="fa fa-question-circle"></i></a>
          <button class="btn btn-danger pull-right rounded"
                  ng-disabled="loggingIn"
                  type="submit">
            <span ng-if="!loggingIn">
              登录
            </span>
            <span ng-if="loggingIn" >
              <i class="fa fa-spinner fa-spin"></i>
              登录中
            </span>
          </button>
        </div>
      </form>

      <hr>

      <div class="pull-left">
      没有账号？<a ng-click="changePage('signup')">注册</a>
      </div>
    </div>


    <div ng-show="currentPage == 'signup'">
      <form name="form" ng-submit="signup(form)">
        <div class="form-group">
          <div class="input-group">
            <input class="form-control"
                   type="text"
                   placeholder="用户名"
                   ng-model="user.name"
                   name="username"
                   required>
            <div class="input-group-addon">
              <i class="budon budon-user"></i>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input class="form-control"
                   type="text"
                   placeholder="邮箱"
                   ng-model="user.email"
                   ng-change="checkEmail(form.email)"
                   name="email"
                   required>
            <div class="input-group-addon">
              <i class="fa fa-envelope"></i>
            </div>
          </div>
          <p ng-show="form.email.$error.remote">
            <i class="fa fa-exclamation-triangle text-danger"></i>
            该邮箱已被注册，请尝试<a ng-click="changePage('login')">登录</a>或者<a ui-sref="forgot">密码找回</a>
          </p>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input class="form-control"
                   type="password"
                   placeholder="密码"
                   name="password"
                   ng-model="user.password"
                   required>
            <div class="input-group-addon">
              <i class="budon budon-lock"></i>
            </div>
          </div>
        </div>
        <div class="text-left">
          <span class="login-forget">已有账号&nbsp;<a ng-click="changePage('login')">登录</a></span>
          <button class="btn btn-danger pull-right rounded"
                  ng-disabled="loggingIn"
                  type="submit">
            <span>
              注册
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
