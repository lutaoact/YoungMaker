<div class="container has-header">

  <article>
    <h3>{{article.title}}</h3>
    <small class="text-muted">post by
      <a class="text-info"
         ui-sref="user({userId: article.author._id})">{{article.author.name}}</a>
      - {{article.created | moment: 'fromNow'}}
    </small>
    <hr/>
    <p>{{article.content}}</p>
  </article>

</div>
