<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form role="form"
            name="articleForm"
            class="article-form"
            ng-submit="">
        <div class="form-group">
          <input type="text"
                 class="form-control article-title"
                 ng-model="article.title"
                 focus-on="articleTitle"
                 placeholder="请输入文章标题"
                 required>
        </div>    <div class="form-group">
          <div pen
               focus-on="articleContent"
               class="article-content"
               placeholder="请输入话题内容"
               ng-model="article.content">
          </div>
        </div>
        <div class="pull-right save-button">
          <a class="btn btn-link"
             ng-show="$state.includes('articleEditor') || $state.includes('articleNew')"
             ui-sref="user({userId:me._id})">返回</a>
          <a class="btn btn-link"
             ng-show="$state.current.name=='groupArticleEditor'"
             ui-sref="group({groupId:article.group})">返回</a>
          <button type="button"
                  ng-if="article._id"
                  class="btn btn-default"
                  ng-click="deleteArticle()">删除</button>
          <button type="submit"
                  ng-click="saveArticle(articleForm)"
                  class="btn btn-primary">保存</button>
        </div>
      </form>
    </div>
  </div>
</div>
