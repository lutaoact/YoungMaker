<div class="article-tile">
  <div ng-if="article.image" ng-src="{{article.image | trusted:'url'}}" class="article-image pull-right"></div>
  <h4 class="article-title">
    <a href=""
       ui-sref="articleDetail({articleId: article._id})">
      {{article.title}}
    </a>
  </h4>
  <p class="article-summary text-muted">
    {{article.content|htmlToPlaintext}}
  </p>
  <hr>
  <div class="article-info">
    <span>
      <a href="" ui-sref="user.home({userId: article.author._id})">
        {{article.author.name}}
      </a>
    </span>
    <span class="text-muted" ng-if="article.group">发布于</span>
    <span ng-if="article.group">
      <a ui-sref="groupDetail.articleList({groupId: article.group._id})">{{article.group.title}}&#183;</a>
    </span>
    <span ng-if="article.column">
      专栏－{{article.column.name}}&#183;
    </span>
    <span class="text-muted">
     {{article.created | moment: 'fromNow'}}
    </span>
    <span class="text-muted">|</span>
    <span class="text-muted">
      <i class="fa fa-star"></i>
      {{article.likeUsers.length||0}}
    </span>
    <span class="text-muted">|</span>
    <span class="text-muted">
      <i class="fa fa-comment"></i>
      {{article.commentsNum||0}}
    </span>
  </div>
  <vote-box entity="article" me="me">
  </vote-box>

  <a class="share-btn btn btn-primary btn-sm">
    <i class="budon budon-send"></i>
    {{article.shareNum||0}}
  </a>
  <div dropdown
       class="actions-dropdown"
       ng-if="me._id==article.author._id">
    <a class="dropdown-toggle btn btn-md" dropdown-toggle>
      <i class="fa fa-angle-down"></i>
    </a>
    <ul class="dropdown-menu" role="menu">
      <li>
        <a href="" ui-sref="articleEditor({articleId:article._id})">编辑</a>
      </li>
      <li>
        <a href="" ng-click="removeArticle(article)">删除</a>
      </li>
    </ul>
  </div>

</div>
