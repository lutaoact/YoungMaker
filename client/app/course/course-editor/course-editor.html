<div class="course-editor">
  <div class="container">

    <div class="panel" ng-if="editingTitle">
      <form name="form" ng-submit="saveCourse(form, true)" novalidate>
        <div class="form-group">
          <input type="text" required placeholder="请输入课程名称。。。" ng-model="course.title" class="form-control">
        </div>
        <div class="form-group">
          <select ng-model="course.category" class="form-control" ng-options="category.name for category in categories"></select>
        </div>
        <button type="submit" class="btn btn-primary">下一步</button>
      </form>
    </div>
    <div class="panel" ng-if="!editingTitle">
      <div class="panel-heading">
        <div class="assets"></div>
        <div class="tool-bar">
          <div class="pull-left tools">
            <button class="btn btn-xs tool-btn">列表</button>
            <button class="btn btn-xs tool-btn">步骤</button>
            <button class="btn btn-xs tool-btn">新增步骤</button>
            <button class="btn btn-xs tool-btn">上传</button>
            <button class="btn btn-xs tool-btn">插件</button>
          </div>
          <div class="pull-right actions">
            <button class="btn btn-xs tool-btn">预览</button>
            <button class="btn btn-xs tool-btn">保存</button>
            <button class="btn btn-xs tool-btn">发布</button>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="col-md-10 col-md-offset-1 editor">
          <div class="assets">
          </div>
          <input type="text" placeholder="请输入标题。。。" class="form-control">

          <div pen placeholder="im a placeholder" data-placeholder="请输入内容。。。" ng-model="course.content">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
