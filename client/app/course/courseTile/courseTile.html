<div class="course-tile">
  <div class="course-cover-image" ng-src="{{course.image}}">
  </div>
  <vote-box class="pull-left" entity="course"></vote-box>
  <div>
    <h4 class="course-title">
      <small class="pull-right comments-count text-muted" style="font-size: 14px;">
        <i class="fa fa-comment"></i>&nbsp;{{course.commentsNum||0}}
      </small>
      {{course.title}}
    </h4>
    <p class="course-summary text-muted">
      {{course.content|htmlToPlaintext}}
    </p>
  </div>
</div>
