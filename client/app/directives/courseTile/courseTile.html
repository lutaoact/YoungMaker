<div class="bud thumbnail course-tile">
  <div class="back"
       src-key="course.thumbnail"
       source-attr="background-image"
       suffix="-tile">
  </div>
  <div class="caption">
    <h5>
      {{course.name}}<br>
      <small>
        {{course.owners[0].name}}
      </small>
    </h5>
    <div class="course-info">
      {{course.info}}
    </div>
  </div>
</div>
