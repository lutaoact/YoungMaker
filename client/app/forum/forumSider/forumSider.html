<div class="container">
  <div ng-hide="showTopic">
    <div class="clearfix title-row">
      <h4 class="pull-left">课时讨论<i class="fa fa-comments-o base-color"></i></h4>
    </div>
    <topic-list class="narrow" topics="topics" on-topic-click="viewTopic" lecture-id="{{lectureId}}">
    </topic-list>
  </div>

  <div class="title-row" ng-show="showTopic">
    <h4 class="btn" ng-click="backToList()"><i class="fa fa-chevron-left base-color"></i>返回列表</h4>
  </div>
  <topic-detail topic="currentTopic" ng-show="showTopic">

  </topic-detail>
</div>
