<div class="group-member-list clearfix">
  <div class="user-view-header">
    <h4>
      <a href ui-sref="groupDetail.articleList({groupId:group._id})">{{group.name}}</a>
      全部成员
      <!--{{groupMembers.length}}-->
    </h4>
    <hr>
  </div>
  <div class="user-info-list">
    <user-tile class="col-lg-6 col-md-6 col-sm-6 user-info"
               ng-repeat="member in groupMembers"
               type="middle"
               user="member" me="me">
    </user-tile>
  </div>
  <div class="pagination-row text-center"
       ng-if="groupMembers.$count > pageConf.itemsPerPage">
    <pagination
      total-items="groupMembers.$count"
      ng-model="pageConf.currentPage"
      items-per-page="pageConf.itemsPerPage"
      class="pagination-sm bud"
      boundary-links="true"
      rotate="false"
      ng-change="reload()"
      max-size="pageConf.maxSize">
    </pagination>
  </div>
</div>
