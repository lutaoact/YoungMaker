<div>

<h2>申请创建小组</h2>

<div class="row">
  <form class="form-horizontal col-sm-8"
        name="form"
        ng-submit="createGroup(form)">

    <div class="form-group">
      <label class="col-xs-2 control-label">小组图片</label>
      <div class="col-xs-8">
        <uploader
          class="cover-uploder"
          limit="{{imageSizeLimitation}}"
          on-complete="onAvatarUploaded($data)"
          accept-type="image"
          crop="true"
          style="height: 228px;"
          crop-ratio="1.5"
          max-width="600">
          <div class="drag-uploder" ng-if="!groupData.avatar">
            <div>拖拽<span class="text-muted">或</span>点击按钮<span class="text-muted">上传</span></div>
            <div class="btn btn-xs btn-danger">
              <i class="fa fa-image"></i>
              上传图片
            </div>
          </div>
        </uploader>
      </div>
    </div>

    <div class="form-group">
      <label class="col-xs-2 control-label">小组名称</label>
      <div class="col-xs-8">
        <input class="form-control"
               ng-model="groupData.title"
               required/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-xs-2 control-label">小组简介</label>
      <div class="col-xs-8">
        <textarea type="text"
                  class="form-control"
                  style="margin-top: 0px; margin-bottom: 0px; height: 247px;"
                  placeholder="简单的介绍一下小组吧"
                  ng-model="groupData.description"
                  required></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-offset-2 col-xs-8">
        <button class="btn btn-danger btn-sm rounded" type="submit">创建</button>
      </div>
    </div>
  </form>
</div>
</div>
