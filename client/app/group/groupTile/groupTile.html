<div class="group-tile" ng-click="gotoGroupDetail()">
  <div class="group-logo" ng-src="{{group.logo}}">  </div>
  <div class="group-body">
    <h4 class="group-name" >
      <a class="none-decoration" href ui-sref="groupDetail.articleList({groupId:group._id})">{{group.name}}</a>
    </h4>
    <h5 class="group-stat text-overflow">
      {{group.members.length}}个成员 {{group.postsCount||0}}个帖子
    </h5>

    <hr>

    <p class="group-info text-muted">
      {{group.info}}
    </p>
  </div>
  <group-join-btn group="group" me="me" class="group-btn-pos"></group-join-btn>
</div>
