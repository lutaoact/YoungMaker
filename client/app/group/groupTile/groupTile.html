<div class="group-tile" ui-sref="groupDetail.articleList({groupId:group._id})">

  <div class="group-logo pull-left" ng-src="{{group.avatar}}">  </div>
  <div class="group-body pull-left">
    <h4 class="group-title" >
      <a class="none-decoration" href ui-sref="groupDetail.articleList({groupId:group._id})">{{group.title}}</a>
    </h4>
    <h5 class="group-stat text-overflow">
      {{group.members.length+1}}个成员 {{group.postsCount||0}}个帖子
    </h5>

    <hr>

    <p class="group-disc text-muted">
      {{group.description}}
    </p>
  </div>

  <button class="btn btn-sm btn-rounded btn-outline btn-join pull-right">加入</button>

</div>
