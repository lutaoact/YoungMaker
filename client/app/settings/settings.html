<div class="container settings padding-top-20 margin-top">

  <ul class="col-md-3 nav nav-pills nav-stacked">
    <li>
      <div class="personal-info clearfix">
        <div class="avatar-md pull-left"
          ng-src="{{me.avatar}}">
        </div>
        <h5>{{me.name}}</h5>
      </div>
    </li>
    <li>
      <a ui-sref="user({userId:me._id})">个人主页</a>
      <a ui-sref="settings.profile">基本信息</a>
    </li>
  </ul>

  <div class="col-md-9 col-sm-12" >
    <div class="panel panel-default setting-panel">
      <div class="panel-body" style="position: relative;">
        <div ui-view class="fadeIn"></div>
      </div>
    </div>
  </div>
</div>

</div>
