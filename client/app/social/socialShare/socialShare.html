<div class="social-share">
  <div class="wrap">
    <small>分享</small>
    <a class="btn" wechat-share>
      <i class="fa fa-weixin"></i>
    </a>
    <a class="btn" href="http://service.weibo.com/share/share.php?title={{entity.title+' - '+entity.summary}}&url={{getWeiboShareUrl(entity.url)}}&pic={{entity.image}}" target="_blank">
      <i class="fa fa-weibo"></i>
    </a>
    <a class="btn" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url={{getQzoneShareUrl(entity.url)}}&title={{entity.title}}&summary={{entity.summary}}&desc={{'这篇文章不错，推荐大家看看 '+entity.url}}&pics={{entity.image}}" target="_blank">
      <i class="fa fa-qq"></i>
    </a>

    <div dropdown class="share-dropdown hide">
      <a class="btn" dropdown-toggle>
        <i class="fa fa-ellipsis-h"></i>
      </a>
      <ul class="dropdown-menu" role="menu">
        <li>
          <a class="btn">
            <i class="fa fa-envelope"></i>
          </a>
        </li>
        <li>
          <a class="btn">
            <i class="fa fa-tencent-weibo"></i>
          </a>
        </li>
        <li>
          <a class="btn">
            <i class="fa fa-weixin"></i>
          </a>
        </li>
        <li>
          <a class="btn">
            <i class="fa fa-weixin"></i>
          </a>
        </li>
      </ul>
    </div>

  </div>
</div>
