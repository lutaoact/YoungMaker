<div class="stats-view student-stats">
  <div class="container">
    <div class="overall col-md-12 clearfix">
      <div class="col-md-3 student-info">
        <div class="avatar-lg"
          src-key="student.avatar"
          source-attr="background-image"
          suffix="?imageView2/1/w/64/h/64">
        </div>
        <h4>
          {{student.name}}<br/>
          <small>
            {{student.$classeInfo.yearGrade + ' ' + student.$classeInfo.name}}
          </small>
        </h4>
      </div>
      <div class="col-md-9 pies clearfix">
        <div class="col-md-4">
          <highchart config="quizStats" class="bud-chart"></highchart>
          <div class="percentage quiz-percentage">{{quizStats.series[0].data[0].y||0}}<sup>%</sup></div>
        </div>
        <div class="col-md-4">
          <highchart config="homeworkStats" class="bud-chart"></highchart>
          <div class="percentage homework-percentage">{{homeworkStats.series[0].data[0].y||0}}<sup>%</sup></div>
        </div>
        <div class="col-md-4">
          <highchart config="keypointStats" class="bud-chart"></highchart>
          <div class="percentage keypoint-percentage">{{keypointStats.series[0].data[0].y||0}}<sup>%</sup></div>
        </div>
      </div>
    </div>

    <div class="detail col-md-12">
      <tabset class="trend">
        <tab heading="随堂问题">
          <highchart config="quizTrendChart" class="bud-chart"></highchart>
        </tab>
        <tab heading="课后习题" select="triggerResize()">
          <highchart config="homeworkTrendChart" class="bud-chart"></highchart>
        </tab>
      </tabset>

      <div class="keypoints">
        <highchart config="keypointBarChart" class="bud-chart"></highchart>
      </div>
    </div>
  </div>
</div>
