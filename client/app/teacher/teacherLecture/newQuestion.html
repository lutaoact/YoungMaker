<div class="modal-header modal-header-black">
  <h4 class="modal-title">
    创建习题
    <a class="close" ng-click="close()">&times;</a>
  </h4>
</div>
<form class="media-body form new-question-form"
      name="form"
      role="form">
  <div class="form-group">
    <label for="question-title" class="control-label">标题</label>
    <input class="form-control"
           id="question-title"
           type="text"
           focus-me="titleInputFocus"
           ng-init="titleInputFocus=true"
           ng-model="question.body"
           placeholder="习题标题"
           required>
    <div class="question-image" ng-repeat="imageKey in question.$imageUrls">
      <img ng-src="{{imageKey}}" class="image-zoom" alt="">
    </div>
    <div class="image-uploader">
      <uploader limit="2*1024*1024"
                class="course-img btn-danger"
                on-complete="onImageUploaded($data)"
                accept-type="image">
        <span class="glyphicon glyphicon-picture"></span>
        上传图片
      </uploader>
    </div>
    
  </div>
  <div class="form-group">
    <label class="control-label">选项</label>
    <span class="pull-right text-muted"><small>(请在下框标记至少一个正确答案)</small></span>
    <div ng-repeat="option in question.choices"
         class="input-group">
      <span class="input-group-addon">
        {{$index | indexToABC}}
      </span>
      <input class="form-control"
             type="text"
             ng-model="option.text"
             placeholder="请输入选项内容"
             focus-me="optionInputFocus"
             ng-init="optionInputFocus=isAddOption"
             required/>
      <label class="input-group-addon">
        <input type="checkbox"
               ng-required="!validateOptions()"
               tooltip="标记为正确答案"
               ng-model="option.correct"/>
      </label>
      <a class="input-group-addon"
         ng-click="removeOption($index)">
        <span class="glyphicon glyphicon-remove"/>
      </a>
    </div>
    <a class="btn btn-default new-option-btn"
       ng-click="addOption();isAddOption=true">
      <i class="fa fa-plus"></i>
      添加新选项
    </a>
  </div>
  <div class="form-group">
    <label class="control-label">知识点</label>
    <div class="input-group">
      <ui-select ng-model="selectedKeyPoint"
                 on-select="addKeyPoint($item, $select.search)">
        <ui-select-match placeholder="请输入要添加的知识点，然后按回车">
          <span class="text-muted">请输入要添加的知识点，然后按回车</span>
        </ui-select-match>
        <ui-select-choices repeat="keyPoint in keyPoints | filter:{categoryId:categoryId} | filter:$select.search">
          <span ng-bind-html="keyPoint.name | highlight: $select.search"></span>
        </ui-select-choices>
      </ui-select>
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-search"></span>
      </span>
    </div>
    <div class="row-fluid">
      <span ng-repeat="keyPoint in selectedKeyPoints">
        <div class="label label-primary"
             style="font-size: 1em; line-height:2em; margin-right:.2em">
          {{keyPoint.name}}
          <a ng-click="removekeyPoint($index)" >
            <span class="glyphicon glyphicon-remove"></span>
          </a>
        </div>
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="question-solution" class="control-label">注解</label>
    <textarea class="form-control"
              id="question-solution"
              ng-model="question.detailSolution"
              rows="3"
              placeholder="请输入答案注解"
              required>
    </textarea>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary" ng-click="save(question, form)">确认创建新习题</button>
  </div>
</form>
