<div class="container" style="margin-top:60px;">
  <h3>测试 API:</h3>
  <form class="form-horizontal input-group">
    <span class="input-group-addon">
      <b>Http</b>
    </span>
    <input class="form-control"
           ng-model="$storage.request"
           focus-me="apiInputFocus"
           ng-init="apiInputFocus=true"
           ng-change="setRequest($storage.request)"
           typeahead="request as request.url for request in getRequests() | filter:{url:$viewValue} | limitTo:8"
           placeholder="输入要测试的API，然后回车"/>
    <div class="btn-group input-group-btn"
         dropdown
         is-open="methods.isOpen"
         on-toggle="toggleDropDown(open)">
      <div class="input-group-btn">
        <button type="submit"
                class="btn btn-default"
                ng-click="send()">Send {{$storage.request.method}}</button>
        <button type="button" class="btn btn-default dropdown-toggle">
          <span class="caret"></span>
        </button>
        <button type="button" class="btn btn-default"
                tooltip="清除这条记录"
                ng-click="removeRequest()">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </div>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="method in methods"><a href ng-click="send(method)">{{method}}</a></li>
      </ul>
    </div>
  </form>
  <br/>
  <form class="form-horizontal input-group">
    <span class="input-group-addon">
      <b>Socket</b>
    </span>
    <input class="form-control"
           ng-model="$storage.socketType"
           placeholder="输入要测试的Socket Type，然后回车"/>
    <div class="input-group-btn">
      <button type="submit"
              class="btn btn-default"
              ng-click="toggleHandler()">
        <span ng-show="!hasHandler()">Listen</span>
        <span ng-show="hasHandler()">Listening</span>
      </button>
      <button type="button"
              class="btn btn-default"
              ng-click="toggleSocket()">
        <span ng-show="!hasOpen()">Open</span>
        <span ng-show="hasOpen()">Close</span>
        Connection
      </button>
    </div>
  </form>
  <hr/>
  <h3 ng-click="showRequestData=!showRequestData"
      ng-init="showRequestData=$storage.request.data!=null"
      class="btn-link">
    Request Json Data:
  </h3>
  <div ng-show="showRequestData"
       class="well well-sm">
    <textarea class="form-control"
              style="min-height: 150px"
              row="5"
              placeholder="在这里可以输入 Request Body 数据"
              ng-model="$storage.request.data"></textarea>
  </div>
  <hr/>
  <h3>Response:</h3>
  <div>{{response|json}}</div>
  <hr>
  <h3>Have Funs</h3>
  <div class="form-group">
    <label>
      Your Name Color :)
      <input type="text" class="form-control" ng-model="yourname" placeholder="Input your name" ng-blur="genColor(yourname)">
    </label>
    <div style="width: 100px;height:100px;" ng-style="{'background':nameColor}">
      {{nameColor}}
    </div>
  </div>
</div>
