<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>bud-font</title>
		<style>
		body {
			margin:0;
			padding:10px 20px;
			background:#fff;
			color:#222;
			}
		h1, div, footer {
			font-family:"Helvetica Neue", Arial, sans-serif;
			}
		h1 {
			margin:0 0 20px;
			font-size:32px;
			font-weight:normal;
			}
		.icons {
			margin-bottom:40px;
			-webkit-column-count:5;
			   -moz-column-count:5;
			        column-count:5;
			-webkit-column-gap:20px;
			   -moz-column-gap:20px;
			        column-gap:20px;
			}
		.icons__item,
		.icons__item i {
			line-height:2em;
			cursor:pointer;
			}
		.icons__item:hover {
			color:#3c90be;
			}
		.icons__item i {
			display:inline-block;
			width:32px;
			text-align:center;
			}
		.icons__item:hover i {
			-webkit-transform:scale(1.5);
			        transform:scale(1.5);
			}
		footer {
			margin-top:40px;
			font-size:14px;
			color:#999;
			}

		/* Generated by grunt-webfont */



@font-face {
	font-family:"bud-font";
	src:url("../../assets/fonts/bud-font/bud-font.eot");
	font-weight:normal;
	font-style:normal;
}
@font-face {
	font-family:"bud-font";
	src:url("../../assets/fonts/bud-font/bud-font.eot");
	src:url("../../assets/fonts/bud-font/bud-font.eot?#iefix") format("embedded-opentype"),
		url("../../assets/fonts/bud-font/bud-font.woff") format("woff"),
		url("../../assets/fonts/bud-font/bud-font.ttf") format("truetype"),
		url("../../assets/fonts/bud-font/bud-font.svg?#bud-font") format("svg");
	font-weight:normal;
	font-style:normal;
}

.budon {
	font-family:"bud-font";
	display:inline-block;
	vertical-align:middle;
	line-height:1;
	font-weight:normal;
	font-style:normal;
	speak:none;
	text-decoration:inherit;
	text-transform:none;
	text-rendering:optimizeLegibility;
	-webkit-font-smoothing:antialiased;
	-moz-osx-font-smoothing:grayscale;
}


/* Icons */


.budon-bigdata:before {
	content:"\f101";
}


.budon-cloud:before {
	content:"\f102";
}


.budon-realtime:before {
	content:"\f103";
}


.budon-social:before {
	content:"\f104";
}


.budon-thumbup:before {
	content:"\f105";
}

		</style>
	</head>
	<body>
		<h1>bud-font</h1>

		<div class="icons" id="icons">
			
				<div class="icons__item" data-name="bigdata"><i class="budon budon-bigdata"></i> budon-bigdata</div>
			
				<div class="icons__item" data-name="cloud"><i class="budon budon-cloud"></i> budon-cloud</div>
			
				<div class="icons__item" data-name="realtime"><i class="budon budon-realtime"></i> budon-realtime</div>
			
				<div class="icons__item" data-name="social"><i class="budon budon-social"></i> budon-social</div>
			
				<div class="icons__item" data-name="thumbup"><i class="budon budon-thumbup"></i> budon-thumbup</div>
			
		</div>

		

		<h1>Usage</h1>
		<pre><code>&lt;i class=&quot;budon budon-<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
		

		<footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>

		<script>
		(function() {
			document.getElementById('icons').onclick = function(e) {
				e = e || window.event;
				var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
				document.getElementById('name').innerHTML = name;
				document.getElementById('name2').innerHTML = name;
			}
		})();
		</script>
	</body>
</html>
