<div class="panel panel-card recommend-users clearfix">
  <div class="col-md-12 clearfix">
    <h4>
      达人榜
      <a href=""
         ng-disable="RecommendUsers.loading"
         class="pull-right swap"
         ng-click="RecommendUsers.change()">换一批</a>
    </h4>
    <div ng-repeat="user in RecommendUsers.suggests"
         class="recommend-user">
      <user-tile size="sm" me="me" user="user"></user-tile>
    </div>
  </div>
</div>
