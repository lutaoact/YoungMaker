<div class="container has-header user-detail">
  <div class="row">

    <!-- user info -->
    <div class="col-md-3">
      <user-tile user="user" me="me"></user-tile>
    </div>

    <!--user activities, courses, articles-->
    <div class="col-md-9">
      <!--user nav menu-->
      <ul class="nav-tab">
        <li ui-sref-active="active">
          <a ui-sref="user.home({userId:user._id})">
            {{'#mine#' | mine:me._id==user._id:'最新动态':'Ta的动态'}}
          </a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="user.courses({userId:user._id})">
            {{'#mine#趣课' | mine:me._id==user._id}}
          </a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="user.articles({userId:user._id})">
            {{'#mine#文章' | mine:me._id==user._id}}
          </a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="user.following({userId:user._id})">关注</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="user.followers({userId:user._id})">粉丝</a>
        </li>
      </ul>
      <div ui-view class="row user-ui-view"></div>
    </div>

  </div>
</div>
