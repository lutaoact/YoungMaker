<search-input placeholder="关键字搜索"
              class="search-input"
              keyword="pageConf.keyword"
              on-submit="reload()">
</search-input>

<div class="user-view-header">
  <span ng-if="articles.$count">
    <i class="fa fa-file-text-o text-muted bigger"></i>&nbsp;&nbsp;{{articles.$count}} 篇文章
  </span>
  <span ng-if="user._id==me._id">
    <a href
       class="btn btn-sm btn-primary pull-right"
       ui-sref="articleNew">创建文章</a>
  </span>
  <hr>
</div>

<article-tile article="article"
              ng-repeat="article in articles"
              me="me"></article-tile>

<div class="pagination-row"
     ng-if="articles.$count"
     ng-show="articles.$count > pageConf.itemsPerPage">
  <pagination total-items="articles.$count"
              ng-model="pageConf.currentPage"
              items-per-page="pageConf.itemsPerPage"
              class="pagination-sm bud"
              ng-change="reload()"
              boundary-links="true"
              rotate="false"
              max-size="pageConf.maxSize">
  </pagination>
</div>

<div ng-if="articles.$count == null"
     class="text-center">
  加载中...
</div>

<div ng-if="articles.$count == 0"
     class="text-center">
  暂无发表话题
</div>
