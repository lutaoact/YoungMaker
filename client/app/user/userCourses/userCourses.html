<div class="user-view-header">
  <span ng-if="courses.$count">
    <i class="fa fa-wrench text-muted bigger"></i>&nbsp;&nbsp;{{courses.$count}} 节趣课
  </span>
  <span ng-if="user._id==me._id">
    <a href
       class="btn btn-sm btn-primary pull-right"
       ui-sref="courseEditor">创建趣课</a>
  </span>
  <hr>
</div>

<div class="col-lg-4 col-md-4 col-sm-6" ng-repeat="course in courses">
  <course-tile course="course" me="me"></course-tile>
</div>

<div class="row pagination-row text-center"
     ng-if="courses.$count"
     ng-show="courses.$count > pageConf.itemsPerPage">
  <pagination total-items="courses.$count"
              ng-model="pageConf.currentPage"
              items-per-page="pageConf.itemsPerPage"
              class="pagination-sm bud"
              ng-change="changePage()"
              boundary-links="true"
              rotate="false"
              max-size="pageConf.maxSize">
  </pagination>
</div>

<div ng-if="courses.$count == null"
     class="text-center">
  加载中...
</div>

<div ng-if="courses.$count == 0"
     class="text-center">
  暂无发布趣课
</div>
