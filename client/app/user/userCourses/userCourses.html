
<div class="user-view-header">
  <i class="fa fa-wrench text-muted bigger"></i>&nbsp;&nbsp;{{courses.$count || 0}} 节趣课
  <div class="pull-right">
    <search-input placeholder="搜索趣课"
                  keyword="pageConf.keyword"
                  on-submit="reload()">
    </search-input>
    <span ng-if="user._id==me._id">
      <a class="btn btn-sm btn-primary"
         ui-sref="courseEditor">创建趣课</a>
    </span>
  </div>
  <hr>
</div>

<div class="col-lg-4 col-sm-6" ng-repeat="course in courses">
  <course-tile course="course" me="me"></course-tile>
</div>

<div class="pagination-row"
     ng-if="courses.$count"
     ng-show="courses.$count > pageConf.itemsPerPage">
  <pagination total-items="courses.$count"
              ng-model="pageConf.currentPage"
              items-per-page="pageConf.itemsPerPage"
              class="pagination-sm bud"
              ng-change="reload()"
              boundary-links="true"
              rotate="false"
              max-size="pageConf.maxSize">
  </pagination>
</div>

<loading-tile data="courses"
              loading-text="加载中..."
              not-found-text="暂无创建趣课"
              not-found-icon="fa fa-wrench">
</loading-tile>
