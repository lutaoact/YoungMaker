<div class="user-view-header">
  <h4>{{'#mine#粉丝' | mine: me._id==user._id}}&nbsp;&nbsp;{{followers.$count}}</h4>
  <hr>
</div>

<div class="user-info-list">
  <user-tile class="col-lg-6 col-md-6 col-sm-6 user-info"
             ng-repeat="follow in followers"
             user="follow.from"
             type="middle"
             me="me">
  </user-tile>
</div>

<div class="pagination-row"
     ng-if="followers.$count"
     ng-show="followers.$count > pageConf.itemsPerPage">
  <pagination total-items="followers.$count"
              ng-model="pageConf.currentPage"
              items-per-page="pageConf.itemsPerPage"
              class="pagination-sm bud"
              ng-change="reload()"
              boundary-links="true"
              rotate="false"
              max-size="pageConf.maxSize">
  </pagination>
</div>

<loading-tile data="followers"
              loading-text="加载中..."
              not-found-text="暂无粉丝"
              not-found-icon="fa fa-meh-o">
</loading-tile>
