<div class="user-view-header">
  <h4>{{'#mine#关注' | mine: me._id==user._id}}&nbsp;&nbsp;{{following.$count}}</h4>
  <hr>
</div>

<div class="user-info-list">
  <user-tile class="col-lg-6 col-md-6 col-sm-6 user-info"
             ng-repeat="follow in following"
             type="middle"
             user="follow.to" me="me">
  </user-tile>
</div>

<div class="pagination-row"
     ng-if="following.$count"
     ng-show="following.$count > pageConf.itemsPerPage">
  <pagination total-items="following.$count"
              ng-model="pageConf.currentPage"
              items-per-page="pageConf.itemsPerPage"
              class="pagination-sm bud"
              ng-change="reload()"
              boundary-links="true"
              rotate="false"
              max-size="pageConf.maxSize">
  </pagination>
</div>

<loading-state data="following"
               loading-text="加载中..."
               not-found-text="暂无关注"
               not-found-icon="fa fa-meh-o">
</loading-state>
