<tabset type="pills"
        justified="true">
  <tab heading="{{'#mine#' | mine:me._id==user._id:'我的关注':'TA的动态'}}" active="activities.$active">
    <br/>
    <div ng-if="!activities.length" class="text-center">
      暂无新动态
    </div>
    <div class="col-md-12"
         ng-repeat="activity in activities">
      <a ui-sref="articleDetail({articleId: activity.objectId})">
        {{activity.userId.name}} 发布了话题 {{activity.title}} -
        <small class="text-muted">{{activity.created | moment: 'fromNow'}}</small>
      </a>
    </div>
  </tab>
  <tab heading="{{'#mine#课程' | mine:me._id==user._id}}" active="courses.$active">
    <br/>
    <div ng-if="!courses.length" class="text-center">
      暂无发布课程
    </div>
    <div class="col-lg-4 col-md-6" ng-repeat="course in courses" ui-sref="courseDetail({courseId:course._id})">
      <course-tile course="course"></course-tile>
    </div>
    <div id="new-course" class="text-center">
      <a href ng-if="user._id==me._id" ng-click="createCourse()">创建新课程</a>
    </div>
  </tab>
  <tab heading="{{'#mine#话题' | mine:me._id==user._id}}" active="articles.$active">
    <br/>
    <div ng-if="!articles.length" class="text-center">
      暂无发表话题
    </div>
    <div class="" ng-repeat="article in articles">
      <article-tile article="article" me="me"></article-tile>
    </div>
    <div id="new-article" class="text-center">
      <a href ng-if="user._id==me._id" ng-click="createArticle()">创建新话题</a>
    </div>

  </tab>
</tabset>
