<div>

  <edit-user-tile user="me"></edit-user-tile>

  <hr>
  <div class="row">
    <form class="form-horizontal col-sm-8 col-sm-offset-2"
          name="form"
          ng-submit="changePassword(form)">

      <div class="form-group">
        <label for="inputOldPassword" class="col-xs-4 control-label">原密码</label>
        <div class="col-xs-8">
          <input type="password"
                 id="inputOldPassword"
                 name="password"
                 class="form-control"
                 ng-model="password.old"
                 mongoose-error
                 required/>
        </div>
      </div>

      <div class="form-group">
        <label for="inputNewPassword" class="col-xs-4 control-label">新密码</label>
        <div class="col-xs-8">
          <input id="inputNewPassword" 
                 type="password"
                 name="newPassword"
                 class="form-control"
                 ng-model="password.new"
                 required/>
        </div>
      </div>

      <div class="form-group">
        <label for="inputNewPasswordAgain" class="col-xs-4 control-label">确认新密码</label>
        <div class="col-xs-8">
          <input id="inputNewPasswordAgain"
                 type="password"
                 name="newPasswordAgain"
                 class="form-control"
                 ng-model="password.again"
                 required/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-4 col-xs-8">
          <button class="btn btn-danger btn-sm rounded" type="submit">修改密码</button>
        </div>
      </div>
    </form>
  </div>

</div>
