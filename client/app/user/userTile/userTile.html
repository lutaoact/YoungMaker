<div class="user-tile text-center">
  <div class="avatar-lg"></div>
  <h4>
    <a href="" ui-sref="user.home({userId: user._id})" class="user-name">
      {{user.name}}
      <i class="fa fa-male" ng-if="user.gender"></i><i class="fa fa-female" ng-if="!user.gender"></i>
    </a><br>
    <small>
      {{user.info}}
    </small>
  </h4>
  <button login-window
          login-success="toggleFollow()"
          ng-if="me._id != user._id"
          class="btn btn-sm btn-primary follow-btn">
    <span ng-if="!follow">
      <i class="fa fa-plus-circle"></i>&nbsp;关注
    </span>
    <span ng-if="follow">
      <i class="fa fa-check-circle"></i>&nbsp;已关注
    </span>
  </button>
  <hr>
  <div class="user-status clearfix">
    <div class="status">
      关注
      <div class="number">
        <a href ui-sref="user.following({userId:user._id})">{{numFollowing}}</a>
      </div>
    </div>
    <!--<div class="status">-->
      <!--我的趣课-->
      <!--<div class="number">-->
        <!--{{user.courses.length||0}}-->
      <!--</div>-->
    <!--</div>-->
    <div class="status">
      粉丝
      <div class="number">
        <a href ui-sref="user.followers({userId:user._id})">{{numFollower}}</a>
      </div>
    </div>
  </div>
  <hr>
  <div class="user-columns" ng-if="user.columns.length">
    <hr>
  </div>
  <div class="user-medals" ng-if="user.medals.length">
    <i class="fa fa-trophy"></i>
    <span ng-repeat="tag in user.tags">
      {{tag}}
    </span>
    <hr>
  </div>
  <div class="user-tags" ng-if="user.tags.length">
    <i class="fa fa-tags"></i>
    <span ng-repeat="tag in user.tags">
      {{tag}}
    </span>
  </div>
</div>
