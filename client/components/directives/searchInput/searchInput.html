<label class="search-input-group" for="search-input">
  <input type="text"
         id="search-input"
         class="form-control"
         placeholder="{{placeholder}}"
         ng-model="keyword"
         ng-keyup="onKeyup($event)">
  <i class="fa fa-search search-hint"></i>
  <i class="fa fa-times clear" ng-show="keyword" ng-click="clear()"></i>
</label>
