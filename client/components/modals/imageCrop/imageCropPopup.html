<div class="modal-header">
  <h4 class="modal-title">
    <i class="iconfont icon-cut"></i>
    调整图片的位置和尺寸
    <small>支持png, jpg, gif等</small>
  </h4>
  <a class="close" ng-click="cancel()">&times;</a>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <div class="bud thumbnail">
        <img
        ng-src="{{viewState.previewUrl}}"
        ng-show="viewState.previewUrl"
        alt="预览" class="img-preview"
        >
        <img
          src="/assets/images/empty.jpg"
          ng-if="!viewState.previewUrl"
        alt="">
      </div>
      <div ng-if="!viewState.previewUrl">
        <label class="btn btn-default">
          <input type="file"
          style="display:none;"
          accept="image/*"
          ng-file-select="onFileSelect($event,$files)"/>
          选择图片
        </label>
      </div>
      <div ng-if="viewState.uploading">
        <label class="btn btn-default disabled ng-hide">
          <i class="fa fa-spinner fa-spin"></i>上传中 {{viewState.progress}}
        </label>
      </div>
      <div class="alert-warning" ng-if="message">{{message}}</div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default btn-sm"
            ng-click="cancel()">
      取消
    </button>
    <button class="btn btn-danger btn-sm"
            ng-click="confirm()"
            ng-disabled="!files">
      应用
    </button>
  </div>
</div>
