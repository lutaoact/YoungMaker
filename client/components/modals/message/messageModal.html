<div class="modal-header">
  <h4 class="modal-title">
    <i class="fa fa-exclamation-triangle warning"></i>
    {{title}}
  </h4>
  <a class="close" ng-click="close('cancel')">&times;</a>
</div>
<h5 class="modal-body text-message">
  {{message}}
</h5>
<div class="modal-footer">
  <button type="button"
          ng-repeat="btn in buttons"
          class="btn btn-sm"
          ng-class="btn.class"
          ng-click="close(btn.code)"
          focus-me>{{btn.label}}</button>
</div>
