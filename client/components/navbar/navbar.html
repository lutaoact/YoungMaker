<div class="container nav-hat">
  <img src="/assets/images/nav-hat@1x.png" retina-key="/assets/images/nav-hat@2x.png" alt="">
</div>
<div class="navbar navbar-main"
     ng-controller="NavbarCtrl">

  <div class="container"
       click-outside="switchMenu(true)"
       is-active="!viewState.isCollapsed">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button class="navbar-toggle collapsed"
              ng-click="switchMenu(!viewState.isCollapsed)"
              type="button">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div class="navbar-collapse collapse"
         collapse="viewState.isCollapsed"
      >
      <ul class="nav navbar-nav navbar-left">
        <li>
          <a href="" class="fa fa-square"></a>
        </li>
        <li ng-class="{active:isActive('main')}">
          <a href="/" class="sprite-nav-find"></a>
        </li>
        <li ng-class="{active:isActive('courseList')}">
          <a ui-sref="courseList" class="sprite-nav-course"></a>
        </li>
      </ul>

      <a class="navbar-logo">
        <div class="sprite-logo-big"></div>
      </a>

      <ul class="nav navbar-nav navbar-right">
        <li ng-class="{active:isActive('articleList')}">
          <a ui-sref="articleList" class="sprite-nav-topic"></a>
        </li>
        <li>
          <a ui-sref="groupList" href="" class="sprite-nav-market"></a>
        </li>
        <li ng-if="!isLoggedIn()">
          <a href="" class="login" login-window>登录</a>
        </li>
        <li ng-if="isLoggedIn()"
            dropdown>
          <a style="margin-right:20px;"
             class="navbar-avatar dropdown-toggle"
             dropdown-toggle
             ng-src="{{getCurrentUser().avatar}}">
          </a>

          <ul class="dropdown-menu profile-menu" role="menu">
            <li><a ui-sref="user({userId:getCurrentUser()._id})" target="{{getCurrentUser()._id}}">
              我的主页</a></li>
            <li><a href="/settings">
              个人设置</a></li>
            <li><a href="/" data-no-turbolink="true">
              我的收藏</a></li>
            <li><a href="/">
            通知中心</a></li>
            <li>
              <a href ng-click="logout()"
                 class="dropdown_login_out_link"
                 data-method="delete"
                 rel="nofollow">
                注销登录
              </a>
            </li>
          </ul>

        </li>
      </ul>

    </div>

  </div>

  <div class="nav-loading" ng-show="$loading"></div>
</div>
